<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="./demoscript.js" defer></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color: red;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " style="display: inline-block; letter-spacing: 2px; font-size: 1.1rem; font-weight: 700; margin: 10px;" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="javascript:balanceEnquiry()">View Balance</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active" style="font-size: 20px; font-weight: 600;" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal">Fund Transfer</button>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" >Payment History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:logout()" id="litem" ></a>
                  </li>
                 
                </ul>
               
              </div>
            </div>
          </nav>
    </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" style="margin: 10px;" class="form-control" placeholder="Enter to account number" id="toacno">
                <input type="text " style="margin: 10px"; class="form-control" placeholder="Confirm to account number" id="cacno">
                <input type="text" style="margin: 10px"; class="form-control" placeholder="Amount" id="amount">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    
</body>
</html>
